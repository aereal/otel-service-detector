---
linters:
  disable-all: true
  enable:
    - asasalint
    - bodyclose
    - containedctx
    - contextcheck
    - errcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - forbidigo
    - goerr113
    - gosec
    - gosimple
    - ineffassign
    - interfacebloat
    - makezero
    - nilerr
    - nilnil
    - noctx
    - prealloc
    - reassign
    - staticcheck
    - tenv
    - testpackage
    - typecheck
    - unparam
    - unused
linters-settings:
  errcheck:
    check-type-assertions: true
  errorlint:
    asserts: true
  exhaustive:
    default-signifies-exhaustive: true
